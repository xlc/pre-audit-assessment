name: Polka Audit

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'GitHub Repo URL'
        required: true
        type: string
      ref:
        description: 'Git Ref'
        required: true
        type: string

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Install ripgrep
        run: |
          sudo apt-get update \
            && sudo apt-get install -y --no-install-recommends ripgrep

      - name: Checkout Runner Repo
        uses: actions/checkout@v4

      - name: Parse Repository Details
        env:
          REPO_URL_INPUT: ${{ inputs.repo_url }}
        run: |
          REPO_URL="$REPO_URL_INPUT"
          # Remove trailing slash if present
          REPO_URL=${REPO_URL%/}
          # Remove .git suffix if present
          REPO_URL=${REPO_URL%.git}
          
          TARGET_REPO=$(basename "$REPO_URL")
          TARGET_OWNER=$(basename $(dirname "$REPO_URL"))
          
          echo "TARGET_OWNER=$TARGET_OWNER" >> $GITHUB_ENV
          echo "TARGET_REPO=$TARGET_REPO" >> $GITHUB_ENV
          
          echo "Parsed Owner: $TARGET_OWNER"
          echo "Parsed Repo: $TARGET_REPO"

      - name: Checkout Target Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_OWNER }}/${{ env.TARGET_REPO }}
          ref: ${{ inputs.ref }}
          path: target-repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Polka CLI
        run: npm install -g @polka-codes/cli@latest

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run Audit
        env:
          POLKA_API_PROVIDER: google-vertex
          POLKA_MODEL: gemini-3-pro-preview
          GOOGLE_VERTEX_LOCATION: global
          GOOGLE_VERTEX_PROJECT: ${{ secrets.GOOGLE_VERTEX_PROJECT }}
          
        run: |
          cd target-repo
          node -e '
            const fs = require("fs");
            const { spawnSync } = require("child_process");
            const prompt = fs.readFileSync("../prompt.md", "utf8");
            const result = spawnSync("polka", ["epic", prompt, "--no-review", "--yes"], { stdio: "inherit" });
            if (result.status !== 0) process.exit(result.status);
          '

      - name: Prepare Results Directory
        run: |
          DATE=$(date +%Y-%m-%d)
          echo "DATE=$DATE" >> $GITHUB_ENV
          
          DEST_DIR="assessment/${{ env.TARGET_OWNER }}/${{ env.TARGET_REPO }}/$DATE"
          mkdir -p "$DEST_DIR"
          
          # Check if pal-review directory exists before copying
          if [ -d "target-repo/pal-review" ]; then
            cp -r target-repo/pal-review/* "$DEST_DIR/"
          else
            echo "No pal-review directory found in target-repo"
            # Create a placeholder file so the PR isn't empty if audit failed to produce output but we still want to know
            echo "Audit completed but no review files were generated." > "$DEST_DIR/audit-log.txt"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: review-results
          path: target-repo/pal-review/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH_NAME="audit/${{ env.TARGET_OWNER }}/${{ env.TARGET_REPO }}/${{ env.DATE }}"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          git checkout -B "$BRANCH_NAME"
          git add assessment/
          
          git commit -m "Add audit for ${{ env.TARGET_OWNER }}/${{ env.TARGET_REPO }}"
          git push -f origin "$BRANCH_NAME"

      - name: Create Pull Request
        uses: actions/github-script@v7
        env:
          TARGET_OWNER: ${{ env.TARGET_OWNER }}
          TARGET_REPO: ${{ env.TARGET_REPO }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        with:
          script: |
            const { TARGET_OWNER, TARGET_REPO, BRANCH_NAME } = process.env;
            const { owner, repo } = context.repo;
            const base = '${{ github.ref_name }}';
            
            try {
              await github.rest.pulls.create({
                owner,
                repo,
                title: `Audit Results: ${TARGET_OWNER}/${TARGET_REPO}`,
                body: `This PR contains the pre audit assessment results for ${TARGET_OWNER}/${TARGET_REPO}.`,
                head: BRANCH_NAME,
                base: base
              });
              console.log("Pull Request created successfully.");
            } catch (error) {
              if (error.message && error.message.includes('A pull request already exists')) {
                console.log("Pull Request already exists.");
              } else {
                throw error;
              }
            }
